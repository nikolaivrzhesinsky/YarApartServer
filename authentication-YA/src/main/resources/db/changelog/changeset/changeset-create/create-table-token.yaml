databaseChangeLog:
  - changeSet:
      id: create-token
      author: Vrzesinsky
      changes:
        - tagDatabase:
            tag: db_token_tag
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: article_chapter_fk
